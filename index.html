<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Get random advice quotes with this interactive advice generator app">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="main.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

</head>
<body class="container">
  <main class="advice" role="main">
    <header class="advice__header">
      <h1 class="advice__title">Advice #<span class="advice__number" aria-label="Advice number">117</span></h1>
    </header>
    
    <blockquote class="advice__text" cite="https://api.adviceslip.com/">
      "It is easy to sit up and take notice, what's difficult is getting up and taking action."
    </blockquote>
    
    <picture class="advice__divider-container">
      <source media="(min-width: 768px)" srcset="./images/pattern-divider-desktop.svg">
      <img src="./images/pattern-divider-mobile.svg" alt="" class="advice__divider" role="presentation">
    </picture>
    
    <button class="advice__random-btn" type="button" aria-label="Get new random advice">
      <img src="./images/icon-dice.svg" alt="" class="advice__random-icon" role="presentation">
    </button>
  </main>
</body>
</html>
